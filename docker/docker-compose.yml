version: '3.8'

services:
  # PhishNetra Backend
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: phishnetra-backend
    ports:
      - "8000:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_WORKERS=1
      - ENVIRONMENT=production
      - DEBUG_MODE=false
      - MODEL_CACHE_DIR=./models
      - FASTTEXT_MODEL_PATH=./models/fasttext_scam.bin
      - SENTENCE_TRANSFORMER_MODEL=all-MiniLM-L6-v2
      - DISTILBERT_MODEL_PATH=./models/distilbert_scam
      - FAISS_INDEX_PATH=./models/scam_index.faiss
      - LOG_LEVEL=INFO
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
    networks:
      - phishnetra-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PhishNetra Frontend
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: phishnetra-frontend
    ports:
      - "3000:3000"
    environment:
      - API_BASE_URL=http://backend:8000
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - phishnetra-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: phishnetra-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - phishnetra-network
    restart: unless-stopped
    profiles:
      - nginx

  # Redis for caching (Optional)
  redis:
    image: redis:7-alpine
    container_name: phishnetra-redis
    ports:
      - "6379:6379"
    volumes:
      - phishnetra_redis_data:/data
    networks:
      - phishnetra-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    profiles:
      - redis

  # Monitoring with Prometheus (Optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: phishnetra-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - phishnetra_prometheus_data:/prometheus
    networks:
      - phishnetra-network
    restart: unless-stopped
    profiles:
      - monitoring

  # Grafana for dashboards (Optional)
  grafana:
    image: grafana/grafana:latest
    container_name: phishnetra-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - phishnetra_grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - phishnetra-network
    restart: unless-stopped
    profiles:
      - monitoring

networks:
  phishnetra-network:
    driver: bridge

volumes:
  phishnetra_redis_data:
  phishnetra_prometheus_data:
  phishnetra_grafana_data:
