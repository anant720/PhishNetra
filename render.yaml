services:
  - type: web
    name: phishnetra-backend
    env: python
    region: oregon
    plan: starter
    rootDir: backend
    buildCommand: |
      pip install --upgrade pip &&
      pip install -r requirements.txt &&
      python -m spacy download en_core_web_sm
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      - key: API_HOST
        value: 0.0.0.0
      - key: API_PORT
        sync: false
      - key: CORS_ORIGINS
        value: https://phishnetra.vercel.app
        # Update this after deploying frontend to Vercel
      - key: LOG_LEVEL
        value: INFO
      - key: RATE_LIMIT_REQUESTS
        value: 100
      - key: RATE_LIMIT_WINDOW
        value: 60
